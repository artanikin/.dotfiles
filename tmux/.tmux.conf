# Ctrl-s prefix key. Default => C-b. Send C-s with repeat option via C-s C-s
unbind-key C-b
set -g prefix C-s
bind -r C-s send-prefix
bind C-e last-window

set-option -g default-shell /bin/zsh
set -g default-terminal 'tmux-256color'
# set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'
set -ga terminal-overrides ",*256col*:Tc"

bind C-r source-file ~/.tmux.conf \; display "Reloaded!"
bind C-c new-window -c "#{pane_current_path}"
bind C-k send-keys -R \; clear-history

bind - split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind C-s split-window -v -c "#{pane_current_path}"
bind C-v split-window -h -c "#{pane_current_path}"

bind -n S-Left resize-pane -L 2
bind -n S-Right resize-pane -R 2
bind -n S-Down resize-pane -D 1
bind -n S-Up resize-pane -U 1

bind -n C-Left resize-pane -L 10
bind -n C-Right resize-pane -R 10
bind -n C-Down resize-pane -D 5
bind -n C-Up resize-pane -U 5

bind-key h split-window -h "htop"
bind e split-window -c "#{pane_current_path}" -v -p 50 'pgcli postgresql://eduson:eduson@localhost:5432/eduson_development'
bind C-e split-window -c "#{pane_current_path}" -v -p 50 'pgcli postgresql://eduson:eduson@localhost:5432/eduson_development'
bind a split-window -c "#{pane_current_path}" -v -p 50 'pgcli postgresql://postgres:postgres@localhost:5432/academy_dev'
bind C-a split-window -c "#{pane_current_path}" -v -p 50 'pgcli postgresql://postgres:postgres@localhost:5432/academy_dev'
bind t split-window -c "#{pane_current_path}" -h -p 50 "nvim ~/notes/eduson/timetracking/2021/june.md"
bind C-t split-window -c "#{pane_current_path}" -h -p 50 "nvim ~/notes/eduson/timetracking/2021/june.md"
bind n split-window -c "#{pane_current_path}" -v -p 50 'vifm'
bind r split-window -c "#{pane_current_path}" -v -p 50 'bundle exec rails console'

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
# bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
# bind-key -T copy-mode-vi C-\ select-pane -l

bind-key b break-pane -d

set -s escape-time 20

# General
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g allow-rename off
set -g status-justify left
set -g status-position bottom

# Status settings
set -g status-fg green
# default color make statusbar transparent
# set -g status-bg black
set -g status-bg black
set -g @prefix_highlight_fg black
set -g @prefix_highlight_bg green
set -g status-left "#[fg=green,bg=colour236,nobold,noitalics,nounderscore]   #S #[fg=colour236,bg=black,nobold,noitalics,nounderscore]"
set -g status-left-length 250
set -g status-right '#{prefix_highlight} #(gitmux -cfg ~/.gitmux.conf "#{pane_current_path}") #[fg=green,bg=black] %Y-%m-%d  #[fg=colour236,bg=black,nobold,noitalics,nounderscore]#[fg=green,bg=colour236,nobold,noitalics,nounderscore] %H:%M #[fg=black,bg=blue,nobold,noitalics,nounderscore]'
set -g status-right-length 300

# Inactive window colours and settings
set-window-option -g window-status-style fg=green,bg=black
set -g window-status-format "#[fg=green,bg=black] #I:#W #[fg=green,bg=black]"
set -g window-status-separator ""

# Active window settings
set -g window-status-current-format "#[fg=black,bg=green] #I:#W #[fg=green,bg=black]"

# Pane colours
set -g pane-border-lines heavy
set -g pane-border-style fg=black,bg=default
set -g pane-active-border-style fg=green,bg=default
set -g window-style fg=white #,bg=black #colour235
set -g window-active-style fg=white #,bg=black

# Message colours
set -g message-style fg=black,bg=blue

set-option -g mouse on
set-option -g set-clipboard on
# Requirenments for MacOS (plugin tmux-yank)
set-option -g default-command "reattach-to-user-namespace -l $SHELL"

set -g focus-events on

#Load Theme
# source-file "~/.dotfiles/tmux/colorschemes/challenger-deep/challenger-deep.tmuxtheme"
# source-file "~/.dotfiles/tmux/colorschemes/falcon/falcon.tmux.conf"
source-file "~/.tmux/themes/tmux_tokyonight_night.tmux"
# source-file "~/.tmux/themes/tmux-onedark-theme.tmux"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-yank'
# set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
# set -g @plugin 'thewtex/tmux-mem-cpu-load'
# set -g @plugin 'tmux-plugins/tmux-copycat'
# set -g @plugin 'laktak/extrakto'
set -g @plugin 'schasse/tmux-jump'
set -g @continuum-restore 'on'

run '~/.tmux/plugins/tpm/tpm'
