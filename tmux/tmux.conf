# Ctrl-s prefix key. Default => C-b. Send C-s with repeat option via C-s C-s
unbind-key C-b
set -g prefix C-s
bind -r C-s send-prefix
bind C-e last-window

set -g default-terminal 'tmux-256color'
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'

bind R source-file ~/.tmux.conf \; display "Reloaded!"
bind c new-window -c "#{pane_current_path}"

bind - split-window -v -c "#{pane_current_path}"
bind \ split-window -h -c "#{pane_current_path}"

bind -n S-Left resize-pane -L 2
bind -n S-Right resize-pane -R 2
bind -n S-Down resize-pane -D 1
bind -n S-Up resize-pane -U 1

bind -n C-Left resize-pane -L 10
bind -n C-Right resize-pane -R 10
bind -n C-Down resize-pane -D 5
bind -n C-Up resize-pane -U 5

bind g split-window -c "#{pane_current_path}" -h -p 50 'gitsh'
bind-key h split-window -h "htop"
bind e split-window -c "#{pane_current_path}" -v -p 50 'pgcli postgresql://eduson:eduson@localhost:5432/eduson_development'
bind t split-window -c "#{pane_current_path}" -h -p 50 'nvim ~/.yandex.disk/183688642/Yandex.Disk.localized/settings/timetracker.md +Goyo'
bind n split-window -c "#{pane_current_path}" -v -p 50 'nnn'

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

bind-key b break-pane -d

set -s escape-time 0

# General
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g allow-rename off
set -g status-justify left
set -g status-position bottom

# Status settings
set -g status-fg blue
set -g status-bg black
set -g @prefix_highlight_fg black
set -g @prefix_highlight_bg blue
set -g status-left "#[fg=black,bg=blue,nobold,noitalics,nounderscore] ❐ #S #[fg=blue,bg=black,nobold,noitalics,nounderscore]  " # 
set -g status-left-length 200
set -g status-right "#{prefix_highlight} #[fg=blue,bg=black,bright]  %Y-%m-%d   %H:%M" # 
# set -g status-right "#[fg=blue,bg=black,bright]%Y-%m-%d  %H:%M    System: #($TMUX_PLUGIN_MANAGER_PATH/tmux-mem-cpu-load/tmux-mem-cpu-load --mem-mode 0 --averages-count 0 --interval 2) #(battery -t)"
set -g status-right-length 200

# Inactive window colours and settings
set-window-option -g window-status-fg blue
set-window-option -g window-status-bg default
set -g window-status-format "#I:#W"
set -g window-status-separator "  " # 

# Active window settings
set-window-option -g window-status-current-fg yellow
set-window-option -g window-status-current-bg default
set-window-option -g window-status-activity-attr bold
set-window-option -g window-status-current-format "#I:#W"

# Pane colours
set -g pane-border-bg black
set -g pane-border-fg black
set -g pane-active-border-bg black
set -g pane-active-border-fg brightblack
set -g display-panes-colour black
set -g display-panes-active-colour brightblack

# # Message colours
set -g message-bg blue
set -g message-fg black

set-option -g mouse on
set-option -g set-clipboard on
# Requirenments for MacOS (plugin tmux-yank)
set-option -g default-command "reattach-to-user-namespace -l $SHELL"

set -g focus-events on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'thewtex/tmux-mem-cpu-load'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @continuum-restore 'on'

run '~/.tmux/plugins/tpm/tpm'
